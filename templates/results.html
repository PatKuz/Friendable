<!DOCTYPE HTML>

<html>

<head>
    <link href="../static/styles.css" rel="stylesheet" type="text/css">
    <title>Friendable | Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background-color:#93AFD6" onload="document.body.style.opacity='1'">
    <span class="welcome" style="text-align: left;">Hello, {{ name }}...</span>
    <a href="/" class="material-icons"
        style="color: white; font-size: 30px;text-decoration: none;position:absolute; top:0; right:0; margin: 1%;">close</a>
    <div style="text-align: center;margin-top: 2%;">
        <div
            style="width: 80%;min-width: 1000px;display: inline-block; border-radius: 5px; border: solid 2px white;background-color: #7992b4;margin-top:2%;">
            <span class="person">
                hi
                <img src="../gen_human.jpeg" class="photo">
            </span>
            <span class="person">
                <img src="../gen_human.jpeg" class="photo">
            </span>
            <span class="person">
                <img src="../gen_human.jpeg" class="photo">
            </span>
            <span class="person">
                <img src="../gen_human.jpeg" class="photo">
            </span>
            <span class="person">
                <img src="../gen_human.jpeg" class="photo">
            </span>
            <div class="results--containers">let's meet some new faces</div>
        </div>

        <div
            style="width: 80%;min-width: 1000px;display: inline-block; border-radius: 5px; border: solid 2px white;background-color: #7992b4; margin-top: 4%;">
            <div class="results--containers">here's this weeks proposed activity</div>

            <div class="results--containers">Attending?</div>
            <div>
                {% if status=='maybe' %}
                <form id="accept" method='POST' action="/going" >
                    <input type='text' id="pnum" name='pnum' value="{{ pnum }}" hidden=True/>
                    <input type='text' id="group_id" name='group_id' value="{{ group_id }}" hidden=True/>
                    <button class="yes">Yes</button>
                </form>
                <form id="not_going" method='POST' action="/not_going" >
                    <input type='text' id="pnum" name='pnum' value="{{ pnum }}" hidden=True/>
                    <input type='text' id="group_id" name='group_id' value="{{ group_id }}" hidden=True/>
                    <button class="no">No</button>
                </form>
                {% else %}
                    <h3>You said that you are {{ status }}</h3>
                {% endif %}
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="motto" style="margin-top:12px;letter-spacing:2px;">"recommendations carefully curated to you"</p>
    </div>

</body>

</html>
