<!DOCTYPE HTML>

<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Friendable | Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body
    style="text-align:center; background-image: linear-gradient(#93AFD6, #4e5f77);height: 100%; margin: 0; background-repeat: no-repeat; background-attachment: fixed;"
    onload="document.body.style.opacity='1'">
    <div class="question">
        <div>1. How easily is it for you to walk up to someone and start a conversation?</div>
        <input type="range" min="1" max="10" step="1" list="steplist" class="slider">
    </div>


    <datalist id="steplist">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </datalist>
</body>


</html>
